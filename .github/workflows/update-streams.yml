name: Update Stream Links

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]
    paths: [ 'links.txt' ]

jobs:
  update-links:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # This is crucial for writing back to the repo
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Fetch all history for all branches and tags
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests
    
    - name: Run video processor
      run: |
        python video_processor.py
    
    - name: Check for changes in output.json
      id: check_changes
      run: |
        git add output.json
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "ðŸ“ No changes detected in output.json"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ”„ Changes detected in output.json"
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "ðŸ”„ Auto-update stream links [$(date -u +'%Y-%m-%d %H:%M UTC')]" -m "Automated update from GitHub Actions"
        git push
      env:
        # Use the default GitHub token with write permissions
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
